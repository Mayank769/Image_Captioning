<!DOCTYPE html>
<html>
<head>
	<title>Caption Bot!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <style type="text/css">
        li{
            font-family:sans-serif;
        }
        body{
            background: #172C3E;
background: -webkit-linear-gradient(top, #172C3E, #9ECBDE);
background: -moz-linear-gradient(top, #172C3E, #9ECBDE);
background: linear-gradient(to bottom, #172C3E, #9ECBDE);
            background-attachment:fixed;
            background-repeat: no-repeat;
             background-size: cover;
             height:100%;
             width:100%;
             
        }
    </style>
</head>
<body>
     <div class="container well" style="width:50%;padding-top:20px;margin-top:50px">
	   <div class="row">
		<div class="col-md-12" style="height:50%;">
            <img style="
                        object-fit:cover;
						border: 2px solid grey;
						padding:2px;
						display: block;
						margin:auto;
						position:center;" class="img-responsive" src="{{Image}}">	
		</div>
		<div class="col-md-12">
                <h3>
                    Possible Captions:
                </h3>
			<div class="list-group">
				<li class="list-group-item">{{caption1}}</li>
				<li class="list-group-item">{{caption2}}</li>
			</div>
            <a href="/">Try for Other images</a>
		</div>
	   </div>
     </div>
</body>
</html>
